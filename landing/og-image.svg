  <text x="600" y="450" font-family="Inter, sans-serif" font-size="20" fill="#00ff88" text-anchor="middle">–ö–æ–Ω–≤–µ—Ä—Å–∏—è x3-5 –≤—ã—à–µ –æ–±—ã—á–Ω—ã—Ö –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤</text>
  
  <!-- URL -->
  <text x="600" y="550" font-family="Inter, sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">snakepromo.ru</text>
  
