    <text x="100" y="42" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#0a0a0f" text-anchor="middle">R</text>
    
    <!-- O -->
    <rect x="140" y="0" width="60" height="60" rx="10" fill="url(#snakeGradient)"/>
    <text x="170" y="42" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#0a0a0f" text-anchor="middle">O</text>
    
