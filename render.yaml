# Render Blueprint — конфигурация для автоматического деплоя

databases:
  - name: snake-game-db
    plan: free
    region: frankfurt

services:
  - type: web
    name: snake-game-api
    env: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: snake-game-db
          property: connectionString
