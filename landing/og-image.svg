  <text x="600" y="230" font-family="Inter, sans-serif" font-size="24" fill="#9ca3af" text-anchor="middle">–ü—Ä–æ–º–æ–∫–æ–¥—ã, –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—á–µ—Ç—Å—è –ø–æ–ª—É—á–∏—Ç—å</text>
  
